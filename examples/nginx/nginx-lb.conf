# 负载均衡器配置
upstream webman_backend {
    least_conn;
    server app-1:9000 weight=1 max_fails=3 fail_timeout=30s;
    server app-2:9000 weight=1 max_fails=3 fail_timeout=30s;
    server app-3:9000 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# 上游服务器健康检查
server {
    listen 8080;
    server_name localhost;
    
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    location /nginx_status {
        stub_status on;
        access_log off;
    }
}

# 主服务器配置
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL 配置
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # SSL 优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/ca.crt;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
    
    # 日志配置
    access_log /var/log/nginx/load-balancer.access.log main;
    error_log /var/log/nginx/load-balancer.error.log warn;
    
    # 客户端配置
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # 限制配置
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # 尝试本地文件
        try_files $uri @backend;
    }
    
    # 本地静态文件
    location @backend {
        proxy_pass http://webman_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时配置
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Filament 静态资源
    location /filament/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        try_files $uri @backend;
    }
    
    # 上传文件
    location /uploads/ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
        
        # 安全检查
        location ~ \.(php|php5|phtml)$ {
            deny all;
        }
        
        try_files $uri @backend;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API 限流
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # CORS 头
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        try_files $uri @backend;
    }
    
    # 登录接口特殊限流
    location ~ ^/(admin/login|login|admin/auth) {
        limit_req zone=login burst=5 nodelay;
        
        # 额外的安全头
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
        
        try_files $uri @backend;
    }
    
    # 文件上传限流
    location ~ ^/(upload|admin/upload) {
        limit_req zone=upload burst=5 nodelay;
        
        client_max_body_size 100M;
        proxy_request_buffering off;
        
        try_files $uri @backend;
    }
    
    # 管理后台
    location /admin {
        try_files $uri @backend;
    }
    
    # 主入口
    location / {
        try_files $uri @backend;
    }
    
    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝访问版本控制文件
    location ~ ^/(.git|svn|hg)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝访问敏感文件
    location ~* \.(env|config|log|sql|bak|backup|old|tmp|temp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝执行脚本
    location ~* \.(sh|bash|pl|py|rb|js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# HTTP 到 HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    return 301 https://$server_name$request_uri;
}