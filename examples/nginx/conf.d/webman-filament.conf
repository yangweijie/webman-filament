# Webman Filament 服务器配置
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    root /var/www/html/public;
    index index.php index.html;
    
    # SSL 配置
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # SSL 优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/ca.crt;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
    
    # 日志配置
    access_log /var/log/nginx/webman-filament.access.log main;
    error_log /var/log/nginx/webman-filament.error.log warn;
    
    # 客户端配置
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # 压缩
        gzip_static on;
    }
    
    # Filament 静态资源
    location /filament/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # 尝试文件，不存在则返回 404
        try_files $uri =404;
    }
    
    # 上传文件
    location /uploads/ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
        
        # 安全检查
        location ~ \.(php|php5|phtml)$ {
            deny all;
        }
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 状态页面
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # API 限流
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # CORS 头
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # 登录接口特殊限流
    location ~ ^/(admin/login|login|admin/auth) {
        limit_req zone=login burst=5 nodelay;
        
        # 额外的安全头
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # 管理后台
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
        
        # 额外的安全检查
        location ~ \.php$ {
            # 防止路径遍历
            if ($request_uri ~ \.\./) {
                return 403;
            }
            
            # 防止敏感文件访问
            if ($uri ~ \.(env|config|log)$) {
                return 403;
            }
        }
    }
    
    # PHP 处理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass webman_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # 超时配置
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_busy_buffers_size 128k;
        fastcgi_temp_file_write_size 256k;
        
        # 缓冲配置
        fastcgi_buffering on;
        fastcgi_request_buffering on;
        
        # 保持连接
        fastcgi_keep_conn on;
    }
    
    # 主入口
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝访问版本控制文件
    location ~ ^/(.git|svn|hg)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝访问敏感文件
    location ~* \.(env|config|log|sql|bak|backup|old|tmp|temp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 拒绝执行脚本
    location ~* \.(sh|bash|pl|py|rb|js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # 404 页面
    location = /404.html {
        internal;
    }
    
    # 50x 页面
    location = /50x.html {
        internal;
    }
}

# HTTP 到 HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    return 301 https://$server_name$request_uri;
}