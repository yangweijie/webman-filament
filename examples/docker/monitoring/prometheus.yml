# Prometheus 监控配置
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Webman 应用监控
  - job_name: 'webman-filament-app'
    static_configs:
      - targets: ['app-1:9000', 'app-2:9000', 'app-3:9000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Nginx 监控
  - job_name: 'nginx'
    static_configs:
      - targets: ['load-balancer:80']
    metrics_path: '/nginx_status'
    scrape_interval: 15s

  # MySQL 监控
  - job_name: 'mysql'
    static_configs:
      - targets: ['database-master:9104', 'database-slave:9104']
    scrape_interval: 15s

  # Redis 监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-1:9121', 'redis-2:9121', 'redis-3:9121']
    scrape_interval: 15s

  # Node 监控
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # 容器监控
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
    scrape_interval: 15s

# 告警规则
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# 告警规则配置
rule_files:
  - "alert_rules.yml"