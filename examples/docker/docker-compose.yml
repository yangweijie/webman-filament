# Docker Compose 配置
version: '3.8'

services:
  # Web 应用
  app:
    build:
      context: .
      dockerfile: examples/docker/Dockerfile
    container_name: webman-filament-app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=database
      - DB_DATABASE=webman_filament
      - DB_USERNAME=webman
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis
    depends_on:
      - database
      - redis
    networks:
      - webman-network

  # Nginx Web 服务器
  nginx:
    image: nginx:alpine
    container_name: webman-filament-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./examples/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./examples/nginx/conf.d:/etc/nginx/conf.d
      - ./storage/logs:/var/www/html/storage/logs
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - webman-network

  # MySQL 数据库
  database:
    image: mysql:8.0
    container_name: webman-filament-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: webman_filament
      MYSQL_USER: webman
      MYSQL_PASSWORD: secure_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./examples/docker/mysql/conf.d:/etc/mysql/conf.d
      - ./examples/docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - webman-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: webman-filament-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
      - ./examples/docker/redis/redis.conf:/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - webman-network

  # 队列处理器
  queue:
    build:
      context: .
      dockerfile: examples/docker/Dockerfile
    container_name: webman-filament-queue
    restart: unless-stopped
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=database
      - DB_DATABASE=webman_filament
      - DB_USERNAME=webman
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redis_password
      - QUEUE_CONNECTION=redis
    depends_on:
      - database
      - redis
    networks:
      - webman-network

  # 调度器
  scheduler:
    build:
      context: .
      dockerfile: examples/docker/Dockerfile
    container_name: webman-filament-scheduler
    restart: unless-stopped
    command: >
      sh -c "
        while [ true ]; do
          php artisan schedule:run --verbose --no-interaction &
          sleep 60
        done
      "
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=database
      - DB_DATABASE=webman_filament
      - DB_USERNAME=webman
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redis_password
    depends_on:
      - database
      - redis
    networks:
      - webman-network

  # 监控服务 (可选)
  monitoring:
    image: prom/prometheus:latest
    container_name: webman-filament-monitoring
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./examples/docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - webman-network

  # 日志收集 (可选)
  logstash:
    image: logstash:8.8.0
    container_name: webman-filament-logstash
    restart: unless-stopped
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ./examples/docker/logstash/pipeline:/usr/share/logstash/pipeline
      - ./examples/docker/logstash/config:/usr/share/logstash/config
      - ./storage/logs:/var/www/html/storage/logs
    environment:
      - LS_JAVA_OPTS=-Xmx1g -Xms1g
    networks:
      - webman-network

  # Elasticsearch (可选)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: webman-filament-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - webman-network

  # Kibana (可选)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: webman-filament-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - webman-network

networks:
  webman-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  elasticsearch_data:
    driver: local