# 简化版 Docker Compose 配置
version: '3.8'

services:
  # Web 应用
  app:
    build:
      context: .
      dockerfile: examples/docker/Dockerfile
    container_name: webman-filament-app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=database
      - DB_DATABASE=webman_filament
      - DB_USERNAME=webman
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redis_password
    depends_on:
      - database
      - redis
    networks:
      - webman-network

  # Nginx Web 服务器
  nginx:
    image: nginx:alpine
    container_name: webman-filament-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./examples/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./examples/nginx/conf.d:/etc/nginx/conf.d
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - app
    networks:
      - webman-network

  # MySQL 数据库
  database:
    image: mysql:8.0
    container_name: webman-filament-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: webman_filament
      MYSQL_USER: webman
      MYSQL_PASSWORD: secure_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - webman-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: webman-filament-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - webman-network

networks:
  webman-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local